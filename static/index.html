<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Übersquadrat Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Übersquadrat Optimizer</h3>
    <label>KML-Datei:</label>
    <select id="kmlSelect"></select>
    <hr>
    <label>Neue Quadrate:</label>
    <input id="numAdd" type="number" value="5" min="1">
    <label>Richtung:</label>
    <select id="direction">
      <option value="all">Alle</option>
      <option value="N">Norden</option>
      <option value="S">Süden</option>
      <option value="E">Osten</option>
      <option value="W">Westen</option>
    </select>
    <button id="optimizeBtn">Optimieren</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script type="module" src="js/map.js"></script>
</body>
</html>
